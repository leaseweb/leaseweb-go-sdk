      summary: Inspect a invoice
      tags:
      - invoice
  /invoices/{Id}/pdf:
    get:
      description: This endpoint will return a PDF of a single invoice for the customer.
      operationId: getInvoicePdf
      parameters:
      - description: Invoice Id
        explode: false
        in: path
        name: Id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/pdf:
              example: (binary PDF content omitted)
              schema:
                $ref: '#/components/schemas/getInvoicePdfResult'
          description: Successful file download (PDF)
        "401":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "401"
                errorMessage: You are not authorized to view this resource.
              schema:
                $ref: '#/components/schemas/errorResult'
          description: Not Authorized.
        "403":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
