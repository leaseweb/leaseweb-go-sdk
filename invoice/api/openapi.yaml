    limit:
      description: Limit the number of results returned.
      example: 20
      explode: true
      in: query
      name: limit
      required: false
      schema:
        type: integer
      style: form
    offset:
      description: Return results starting from the given offset.
      example: 10
      explode: true
      in: query
      name: offset
      required: false
      schema:
        type: integer
      style: form
    DateFrom:
      description: |
        Filter invoices starting from this date.
        - Format: YYYY-MM-DD
        - Example: 2025-01-01
      explode: true
      in: query
      name: dateFrom
      required: false
      schema:
        format: date
        type: string
      style: form
    DateTo:
      description: |
        Filter invoices starting up to this date.
        - Format: YYYY-MM-DD
        - Example: 2025-01-01
      explode: true
      in: query
      name: dateTo
      required: false
      schema:
        format: date
        type: string
      style: form
    Id:
      description: Invoice Id
      explode: false
      in: path
      name: Id
      required: true
      schema:
        type: string
      style: simple
  responses:
    "401":
      content:
        application/json:
          example:
            correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
            errorCode: "401"
            errorMessage: You are not authorized to view this resource.
          schema:
            $ref: '#/components/schemas/errorResult'
      description: Not Authorized.
    "403":
      content:
        application/json:
          example:
            correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
            errorCode: "403"
