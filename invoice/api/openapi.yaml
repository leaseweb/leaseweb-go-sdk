  /proforma:
    get:
      description: This endpoint will return an overview of contract items that will
        be invoiced as of the 1st of the upcoming month.
      operationId: getProforma
      responses:
        "200":
          content:
            application/json:
              example:
                proformaDate: "020-06-01T00: 00: 00+00: 00"
                total: 352.55
                subTotal: 300.04
                vatAmount: 52.51
                currency: EUR
                contractItems:
                - contractId: "50000103"
                  equipmentId: "26430"
                  startDate: 2020-01-01T00:00:00+00:00
                  endDate: 2021-01-01T00:00:00+00:00
                  poNumber: "40002154000110"
                  product: Backup
                  reference: this is a reference
                  price: 150.05
                  currency: EUR
                - contractId: "50000103"
                  equipmentId: "26430"
                  startDate: 2020-01-01T00:00:00+00:00
                  endDate: 2021-01-01T00:00:00+00:00
                  poNumber: "40002154000110"
                  product: Dedicated server
                  reference: his is a reference
                  price: 150.05
                  currency: EUR
                _metadata:
                  limit: 10
