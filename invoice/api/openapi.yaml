                  taxAmount: 1.5
                  netAmount: 13.5
                  total: 15
                lineItems:
                - product: Rackspace
                  unitAmount: 151.5
                  totalAmount: 151.5
                  fromDate: 2023-02-01T00:00:00
                  toDate: 2023-02-28T00:00:00Z
                  equipmentId: "1234"
                  contractId: "12345678"
                  quantity: 1
              schema:
                $ref: '#/components/schemas/getInvoiceResult'
          description: Ok.
        "401":
