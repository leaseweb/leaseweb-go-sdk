    "404":
      content:
        application/json:
          example:
            correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
            errorCode: "404"
            errorMessage: Resource not found
          schema:
            $ref: '#/components/schemas/errorResult'
      description: Not Found.
    "500":
      content:
        application/json:
          example:
            correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
            errorCode: "500"
            errorMessage: '''The API could not handle your request at this time.'
          schema:
            $ref: '#/components/schemas/errorResult'
      description: Internal Server Error.
    "503":
      content:
        application/json:
          example:
            correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
            errorCode: "503"
            errorMessage: The API is not available at the moment.
          schema:
            $ref: '#/components/schemas/errorResult'
      description: Service Unavailable.
  schemas:
    _metadata:
      description: Metadata about the collection
      example:
        offset: 0
        limit: 5
        totalCount: 2
      properties:
        totalCount:
          description: Total amount of elements in this collection
          example: 2
          minimum: 0
          type: integer
        offset:
          default: 0
          description: The offset used to generate this response
          example: 0
          minimum: 0
          type: integer
        limit:
          default: 5
          description: The limit used to generate this response
          example: 5
          minimum: 0
          type: integer
      required:
      - limit
      - offset
      - totalCount
      title: metadata
      type: object
    getInvoicesResult:
      example:
        invoices:
        - date: date
          total: 1.4658129
          netAmount: 6.0274563
          dueDate: dueDate
          isPartialPaymentAllowed: true
          currency: EUR
          id: id
          taxAmount: 0.8008282
          openAmount: 5.962134
          status: OPEN
        - date: date
          total: 1.4658129
          netAmount: 6.0274563
          dueDate: dueDate
          isPartialPaymentAllowed: true
          currency: EUR
          id: id
          taxAmount: 0.8008282
          openAmount: 5.962134
          status: OPEN
        _metadata:
          offset: 0
          limit: 5
          totalCount: 2
      properties:
        invoices:
          description: Array of Invoices
          items:
            $ref: '#/components/schemas/invoice'
          type: array
        _metadata:
          $ref: '#/components/schemas/_metadata'
      type: object
    errorResult:
      example:
        errorMessage: errorMessage
        errorCode: errorCode
        correlationId: correlationId
        errorDetails:
          key:
          - errorDetails
          - errorDetails
      properties:
        correlationId:
          description: The correlation ID of the current request.
          type: string
        errorCode:
          description: The error code.
          type: string
        errorMessage:
          description: A human friendly description of the error.
          type: string
        errorDetails:
          additionalProperties:
            items:
              type: string
            type: array
          title: errorDetails
          type: object
      type: object
    getInvoicesExportCsvResult:
      description: |
        CSV file containing invoice data with the following columns:
        - Invoice number
        - Date (UTC)
        - Status
        - Open amount
        - Total
      format: binary
      type: string
    getInvoiceResult:
      example:
        date: 2019-05-06T00:00:00+00:00
        lineItems:
        - fromDate: fromDate
          totalAmount: 2.302136
          product: product
          quantity: 7
          toDate: toDate
          contractId: contractId
          unitAmount: 5.637377
          equipmentId: equipmentId
        - fromDate: fromDate
          totalAmount: 2.302136
          product: product
          quantity: 7
          toDate: toDate
          contractId: contractId
          unitAmount: 5.637377
          equipmentId: equipmentId
        total: 0.8008282
        netAmount: 0
        credits:
        - date: date
          total: 5.962134
          netAmount: 1.4658129
          id: id
          taxAmount: 6.0274563
        - date: date
          total: 5.962134
          netAmount: 1.4658129
          id: id
          taxAmount: 6.0274563
        dueDate: 2019-05-30T00:00:00+00:00
        isPartialPaymentAllowed: true
        currency: EUR
        id: "00000001"
        taxAmount: 0
        openAmount: 1756.21
        status: OPEN
      properties:
        id:
          description: The unique id of the invoice
          example: "00000001"
          type: string
        date:
          description: The date the invoice was issued
          example: 2019-05-06T00:00:00+00:00
          type: string
        dueDate:
          description: The date the invoice is due for payment
          example: 2019-05-30T00:00:00+00:00
          type: string
        taxAmount:
          description: The tax amount of the invoice
          example: 0
          format: float
          type: number
        total:
          description: The total amount of the invoice
          format: float
          type: number
        netAmount:
          description: The total amount of the invoice without the tax amount included
          example: 0
          format: float
          type: number
        openAmount:
          description: The open amount of the invoice
          example: 1756.21
          format: float
          type: number
        currency:
          description: The currency of the service price
          enum:
          - EUR
          - GBP
          - USD
          - SGD
          - AUD
          - HKD
          example: EUR
          type: string
        isPartialPaymentAllowed:
          description: The invoice can be paid partially
          example: true
          type: boolean
        status:
          description: The status of the invoice.
          enum:
          - OPEN
          - PAID
          - OVERDUE
          - CANCELLED
          type: string
        credits:
          description: Array of Credits
          items:
            $ref: '#/components/schemas/credit'
          type: array
        lineItems:
          description: All the line items attached to the invoice
          items:
            $ref: '#/components/schemas/lineItem'
          type: array
      type: object
    getInvoicePdfResult:
      format: binary
      type: string
    getProformaResult:
      example:
        contractItems:
        - reference: reference
          product: product
          endDate: endDate
          price: 0.8008282
          contractId: contractId
          currency: EUR
          equipmentId: equipmentId
          poNumber: poNumber
          startDate: startDate
        - reference: reference
          product: product
          endDate: endDate
          price: 0.8008282
          contractId: contractId
          currency: EUR
          equipmentId: equipmentId
          poNumber: poNumber
          startDate: startDate
        proformaDate: "2020-06-01T00: 00: 00+00: 00"
        total: 352.55
        currency: EUR
        subTotal: 300.04
        _metadata:
          offset: 0
          limit: 5
          totalCount: 2
        vatAmount: 52.51
      properties:
        proformaDate:
          description: The date of the next invoice on which this proforma is based
            on. (UTC)
          example: "2020-06-01T00: 00: 00+00: 00"
          type: string
        total:
          description: Total amount which will be invoiced the upcoming month.
          example: 352.55
          format: float
          type: number
        subTotal:
          description: Total amount without vat which will be invoiced the upcoming
            month.
          example: 300.04
          format: float
          type: number
        vatAmount:
          description: The total amount of tax.
          example: 52.51
          format: float
          type: number
        currency:
          description: The currency of the service price
          enum:
          - EUR
          - GBP
          - USD
          - SGD
          - AUD
          - HKD
          example: EUR
          type: string
        contractItems:
          description: Array of contract items
          items:
            $ref: '#/components/schemas/lineItem_1'
          type: array
        _metadata:
          $ref: '#/components/schemas/_metadata'
      type: object
    invoice:
      example:
        date: date
        total: 1.4658129
        netAmount: 6.0274563
        dueDate: dueDate
        isPartialPaymentAllowed: true
        currency: EUR
        id: id
        taxAmount: 0.8008282
        openAmount: 5.962134
        status: OPEN
