                _metadata:
                  limit: 20
                  offset: 0
                  totalCount: 2
                networkEquipments:
                - contract:
                    customerId: "10085996"
                    deliveryStatus: ACTIVE
                    id: "49031391001170"
                    reference: My Private Switch
                    salesOrgId: "2000"
                  featureAvailability:
                    automation: true
                    ipmiReboot: false
                    powerCycle: true
                    privateNetwork: false
                    remoteManagement: false
                  id: "12345"
                  location:
